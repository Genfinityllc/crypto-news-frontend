<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üöÄ Testing API call...');
                
                const response = await fetch('https://crypto-news-curator-backend-production.up.railway.app/api/fast-news?category=all&limit=3');
                const data = await response.json();
                
                console.log('‚úÖ API Response:', data);
                console.log('‚úÖ Success field:', data.success);
                console.log('‚úÖ Data field:', data.data);
                console.log('‚úÖ Data array length:', data.data?.length);
                
                resultsDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Articles found:</strong> ${data.data?.length || 0}</p>
                    <p><strong>First article title:</strong> ${data.data?.[0]?.title || 'None'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
