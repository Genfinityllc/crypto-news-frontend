<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://crypto-news-curator-backend-production.up.railway.app/api/fast-news?category=all');
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Articles found: ${data.length}</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
